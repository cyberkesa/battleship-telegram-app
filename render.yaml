services:
  - type: web
    name: battleship-api
    env: docker
    dockerfilePath: apps/api/Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

  - type: static
    name: battleship-webapp
    plan: free
    buildCommand: npm ci --no-audit --no-fund && npm run -w apps/webapp build
    staticPublishPath: apps/webapp/dist
    pullRequestPreviewsEnabled: true

