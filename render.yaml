services:
  - type: web
    name: battleship-api
    runtime: docker
    dockerfilePath: apps/api/Dockerfile
    plan: starter
    autoDeployTrigger: commit
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

  - type: web
    name: battleship-webapp
    runtime: static
    plan: starter
    rootDir: apps/webapp
    buildCommand: npm ci --no-audit --no-fund && npm run build
    staticPublishPath: dist
    previews:
      generation: automatic